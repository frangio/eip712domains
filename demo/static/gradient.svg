<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <linearGradient id="gradient" spreadMethod="repeat">
            <stop offset="0%"   stop-color="rgb(248, 250, 252)" stop-opacity="0.4" />
            <stop offset="50%"  stop-color="rgb(226, 232, 240)" stop-opacity="0.4" />
            <stop offset="100%" stop-color="rgb(248, 250, 252)" stop-opacity="0.4" />
            <animate attributeName="x1" values="0%;200%" dur="3s" repeatCount="indefinite" />
            <animate attributeName="x2" values="100%;300%" dur="3s" repeatCount="indefinite" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#gradient)"/>
</svg>
